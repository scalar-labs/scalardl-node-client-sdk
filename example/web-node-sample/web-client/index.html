<html>

  <meta charset="utf-8">

  <script
      src="../scalardl-web-client-sdk.bundle.js"></script>
</head>

<body>
<h3>List Contracts</h3>
<div>
  <div>
    <button id="listContracts" style="font-size: 30px">
      ListContracts
    </button>
    <br>
    <span id="listContractsResult"></span>
  </div>
</div>

</body>

<script>

      'scalar.dl.client.cert_holder_id': 'foo@',
      'scalar.dl.client.cert_version': 1,
      'scalar.dl.client.tls.enabled': false,
      'scalar.dl.client.private_key_pem': '-----BEGIN EC PRIVATE KEY-----\n' +
          'MHcCAQEEICcJGMEw3dyXUGFu/5a36HqY0ynZi9gLUfKgYWMYgr/IoAoGCCqGSM49\n' +
          'AwEHoUQDQgAEBGuhqumyh7BVNqcNKAQQipDGooUpURve2dO66pQCgjtSfu7lJV20\n' +

          'AAQEa6Gq6bKHsFU2pw0oBBCKkMaihSlRG97Z07rqlAKCO1J+7uUlXbRdhZ2uCjRj\n' +

    const clientService = new ClientService(properties);
    const binaryRequest = await clientService.createSerializedContractsListingRequest()
    const binaryString = Array.from(binaryRequest, e => String.fromCharCode(e)).join("")
    const res = await this.axios.post('http://localhost:3002/list-contracts', {
      bin: binaryString
    })

    try {
      const jsonValue = res.data['foo@_HostReader']
      document.querySelector('#newquote').innerHTML = prettyPrinter(jsonValue)
    } catch (e) {
      console.error(`${e.code} ${e.message}`)
      document.querySelector('#newquote').innerHTML = `${e.code} ${e.message}`
    }
  });

  function prettyPrinter(json) {
    return JSON.stringify(json, null, 2)
    .replace(/\n( *)/g, function (match, p1) {
      return '<br>' + '&nbsp;'.repeat(p1.length);
    });
  }
</script>

</html>
